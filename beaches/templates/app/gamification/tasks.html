{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautiq | Мисии</title>
    <!-- Bootstrap & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/styles.css">
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo/logo.png' %}">
</head>
<body class="d-flex align-items-start justify-content-center min-vh-100 p-4 user-select-none">
    <div class="container" style="max-width: 900px;">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="fw-bold mb-2">Задачи</h1>
            <p class="text-muted">Изпълнявай задачи, за да вдигаш своя XP и да помагаш на общността и природата!</p>
        </header>

        <!-- Task List -->
        <div class="row g-4">
            {% for task in tasks %}
                <div class="col-12">
                    <div class="card task-card border-0 rounded-4 overflow-hidden w-100 shadow">
                        <div class="row g-0 align-items-center">

                            <div class="col-3 col-md-2 p-3 d-flex justify-content-center align-items-center">
                                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center" style="width: 64px; height: 64px;">
                                    <i class="bi bi-{{ task.icon_name }} fs-3"></i>
                                </div>
                            </div>

                            <div class="col-9 col-md-7 p-3">
                                <h5 class="fw-semibold mb-1">{{ task.title }}</h5>
                                <p class="text-muted mb-0">{{ task.description }}</p>
                            </div>

                            <div class="col-12 col-md-3 p-3 d-flex justify-content-md-end">
                                <a href="{{ task.action_url }}" class="btn btn-primary w-100 w-md-auto rounded-3 py-2 fw-semibold">
                                    Приеми
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
