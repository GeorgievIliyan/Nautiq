{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaSight | Map</title>
    <!--LEAFLET-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="map" style="height: 600px; width: 600px;" data-beach-add-url="{% url 'beach_add' %}"></div>

    <div style="display: flex; height: 500px;">
        <div id="map" style="flex: 3;"></div>
        <div id="sidebar" style="flex: 1; padding: 10px; border-left: 1px solid #ccc;">
            <h2>Информация за плажове</h2>
            <p>Натиснете върху плаж, за да разгледате детайли</p>
        </div>
    </div>
    
    {{ beaches|json_script:"beaches_json"}}

    <script>
        window.onload = function() {
            var map = L.map('map').setView([43.2, 27.9], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            let beaches = JSON.parse(document.getElementById('beaches_json').textContent);

            let userMarker = null;

            map.on('click', (e) => {
                if (userMarker) {
                    map.removeLayer(userMarker);
                }

                userMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);

                userMarker.bindPopup(`
                    <b>Маркер</b><br>
                    Latitude: ${e.latlng.lat.toFixed(5)}<br>
                    Longitude: ${e.latlng.lng.toFixed(5)}<br>
                    <a href={% url 'beach_add' %}>Добавете това място като плаж</a>
                `);

                userMarker.openPopup();
            });

            beaches.forEach(beach => {
                const marker = L.marker([beach.latitude, beach.longitude], { markerId: beach.id }).addTo(map);

                marker.on('click', function() {
                    fetch(`/app/beach/${this.options.markerId}/`, { method: "GET" })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {

                            this.bindPopup(`<b>${data.name}</b>`).openPopup();

                            const sidebar = document.getElementById("sidebar");
                            if (sidebar) {
                                sidebar.innerHTML = `
                                    <h2>${data.name}</h2>
                                    <p>${data.description}</p>
                                    <p>Платена зона: ${data.has_paid_zone}</p>
                                    <p>Паркинг: ${data.has_parking}</p>
                                    <p>Платен паркинг: ${data.has_paid_parking}</p>
                                    <p>Заведения: ${data.has_beach_bar}</p>
                                    <p>Съблекални: ${data.has_changing_rooms}</p>
                                    <p>Тоалетни: ${data.has_toilets}</p>
                                    <a class="btn btn-primary">Докладвайте данни за този плаж</a>
                                    <a id="report-link" class="btn btn-danger mt-3" href="#" data-url-base="{% url 'report_beach' '00000000-0000-0000-0000-000000000000' %}">Докладвайте проблем с този плаж</a>
                                `;

                                const reportLink = document.getElementById('report-link');
                                const urlBase = reportLink.getAttribute('data-url-base');
                                const newUrl = urlBase.replace('00000000-0000-0000-0000-000000000000', data.pk);
                                reportLink.href = newUrl;
                            }
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                            this.bindPopup('Error loading data').openPopup();
                        });
                });
            });
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>

<style>
    @import url(https://fonts.googleapis.com/css?family=Onest:100,200,300,regular,500,600,700,800,900);
    *{
        font-family: "Onest", sans-serif;
    }
</style>
