<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaSight | Map</title>
    <!--LEAFLET-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="map" style="height: 600px; width: 600px;"></div>

    {{ beaches|json_script:"stations_json"}}

    <script>
        var map = L.map('map').setView([43.2, 27.9], 13)
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let beaches = JSON.parse(document.getElementById('stations_json').textContent)

        // MARKERS

        beaches.forEach(beach => {
            L.marker([beach.latitude, beach.longtitude]).addTo(map)
        })
    </script>

</body>
</html>
