<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeaSight | Map</title>
    <!--LEAFLET-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div id="map" style="height: 600px; width: 600px;"></div>

    <div style="display: flex; height: 500px;">
        <div id="map" style="flex: 3;"></div>
        <div id="sidebar" style="flex: 1; padding: 10px; border-left: 1px solid #ccc;">
            <h2>Beach Info</h2>
            <p>Click a marker to see details here.</p>
        </div>
    </div>


    {{ beaches|json_script:"beaches_json"}}

    <script>
        window.onload = function() {
            var map = L.map('map').setView([43.2, 27.9], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            let beaches = JSON.parse(document.getElementById('beaches_json').textContent);

            let userMarker = null;

            map.on('click', (e) => {
                if (userMarker) {
                    map.removeLayer(userMarker);
                }

                userMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);

                userMarker.bindPopup(`
                    <b>Маркер</b><br>
                    Latitude: ${e.latlng.lat.toFixed(5)}<br>
                    Longitude: ${e.latlng.lng.toFixed(5)}<br>
                    <a href={% url 'beach_add' %}>Добавете това място като плаж</a>
                `);

                userMarker.openPopup();

                // fetch(`/app/user_marker_info/?lat=${e.latlng.lat}&lng=${e.latlng.lng}`)
                //     .then(response => response.json())
                //     .then(data => userMarker.bindPopup(`<b>${data.name}</b><br>${data.details}`).openPopup());
            });

            beaches.forEach(beach => {
                const marker = L.marker([beach.latitude, beach.longitude], { markerId: beach.id }).addTo(map);

                marker.on('click', function() {
                    fetch(`/app/beach/${this.options.markerId}/`, { method: "GET" })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            this.bindPopup(`<b>${data.name}</b>`).openPopup();

                            const sidebar = document.getElementById("sidebar");
                            if (sidebar) {
                                sidebar.innerHTML = `
                                    <h2>${data.name}</h2>
                                    <p>${data.details}</p>
                                `;
                            }
                        })
                        .catch(error => {
                            console.error('Fetch error:', error);
                            this.bindPopup('Error loading data').openPopup();
                        });
                });
            });
        }
    </script>
</body>
</html>
