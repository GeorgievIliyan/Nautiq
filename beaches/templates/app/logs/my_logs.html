<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasight | My Logs</title>
</head>
<body>
    {% for log in logs %}
        <h2>log.title</h2>
        <p>log.date</p>
    {% empty %}
    <p>You don't have any logs yet...</p>
    {% endfor %}
</body>
</html>
