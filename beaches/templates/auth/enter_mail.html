{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bootstrap Input</title>
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 p-4">

    <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 400px;">
        <div class="card-body p-5">

          

          <form method="post">
            {% csrf_token %}
            <div class="text-center mb-4">
                <h1 class="h2 fw-bold text-dark">Обновете паролата си</h1>
                <p class="text-secondary mt-2">Моля, въведете емайла на вашия акаунт, за да ви изпратим линк</p>
            </div>

            {% if messages %}
            <div class="mb-3">
              {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show rounded-3" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close shadow-none" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}

            <!-- The main input field container -->
            <div class="input-group mb-3">
                <span class="input-group-text bg-white border-end-0" id="basic-addon1">
                    <i class="bi bi-envelope text-secondary"></i>
                </span>
                <input 
                    type="email" 
                    class="form-control border-start-0 ps-0" 
                    placeholder="mail@example.com" 
                    aria-label="Email"
                    style="box-shadow: none;"
                >
            </div>

            <button class="btn btn-primary w-100 py-2 fw-bold mt-4 rounded-3 shadow-sm" type="submit">
                Изпрати
            </button>
          </form>
        </div>
    </div>
</body>
</html>
