<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Account - Sea Logger</title>
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d6efd, #0dcaf0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .card-header {
      background-color: #0d6efd;
      color: #fff;
      font-weight: 600;
      font-size: 1.25rem;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      object-fit: cover;
      margin-top: -60px;
    }
    .info-label {
      font-weight: 600;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card text-center">
          <div class="card-header">
            <i class="bi bi-person-circle"></i> My Account
          </div>
          <div class="card-body">
            <!-- Avatar -->
            <h3 class="mt-3 mb-0">{{ user.username }}</h3>

            <!-- Info Section -->
            <div class="mt-4 text-start px-4">
              <p><span class="info-label">Email:</span> {{ user.email }}</p>
              <p><span class="info-label">Member Since: </span>{{ user.date_joined }}</p>
              <p><span class="info-label">XP:</span><br>
                {{ profile.xp }}
              </p>
            </div>
          </div>

          <div class="d-flex gap-2">
            <a class="btn btn-outline btn-primary" href="{% url '' %}">Обнови парола</a>
            <button class="btn btn-outline btn-danger" id="go-back">Назад</button>
          </div>

          <div class="card-footer text-muted">
            Last updated: Sep 2025
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("go-back").addEventListener("click", () => {
      history.back();
    });
  </script>
</body>
</html>
