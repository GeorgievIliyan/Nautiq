{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nautiq</title>

  <!-- Bootstrap 5.3 CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <!--Favicon-->
  <link rel="icon" type="image/x-icon" href="{% static 'images/logo/logo.svg' %}">
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row min-vh-100">  <!-- FULL HEIGHT ROW -->

      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block bg-primary text-white sidebar py-4 min-vh-100">
        <div class="text-center mb-4 fw-bold fs-4">üåä Sea Logger</div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white active" aria-current="page" href="{% url 'account' %}">
              <i class="bi bi-person"></i> My Account
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'map' %}">
              <i class="bi bi-map"></i> Map
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'my_logs' %}">
              <i class="bi bi-journal-text"></i> My Logs
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-lg w-100" style="max-width: 600px;">
          <div class="card-header bg-primary text-white text-center fs-5 fw-semibold">
            <i class="bi bi-person-circle"></i> My Account
          </div>
          <div class="card-body text-center">
            <h3 class="fw-semibold">{{ user.username }}</h3>
            <div class="mt-4 text-start px-4">
              <p><span class="fw-semibold text-secondary">Email:</span> {{ user.email }}</p>
              <p><span class="fw-semibold text-secondary">Member Since:</span> {{ user.date_joined }}</p>
              <p><span class="fw-semibold text-secondary">XP:</span> {{ profile.xp }}</p>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-4">
              <button class="btn btn-outline-danger" onclick="history.back()">
                <i class="bi bi-arrow-left"></i> –ù–∞–∑–∞–¥
              </button>
              <a href="{% url 'enter_mail' %}" class="btn btn-outline-primary">
                <i class="bi bi-shield-lock"></i> –û–±–Ω–æ–≤–∏ –ø–∞—Ä–æ–ª–∞
              </a>
            </div>
          </div>
          <div class="card-footer text-muted text-center">
            Last updated: {{ user.last_login|date:"M Y" }}
          </div>
        </div>
      </main>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
